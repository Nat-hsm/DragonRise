{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="stats-card">
            <h2>Register</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="house" class="form-label">Choose Your House</label>
                    <select class="form-control" id="house" name="house" required>
                        <option value="Black">Black House</option>
                        <option value="Blue">Blue House</option>
                        <option value="Green">Green House</option>
                        <option value="White">White House</option>
                        <option value="Gold">Gold House</option>
                        <option value="Purple">Purple House</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
